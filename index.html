<!DOCTYPE HTML>
<html>

<head>
    <title>Car Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        html {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}

h1 {
    font-size: 1.8rem;
    color: rgb(0, 0, 0);
    text-shadow: 2px 2px 7px grey;
    box-shadow: 2px 2px 7px grey;
    padding: 10px;
    font-family:Verdana;
    width: fit-content;
    margin: 3rem 0;

}
.animate__fadeInDown
{
    animation-duration: 800ms;
}
.animate__fadeInRight,.animate__fadeInLeft ,.animate__bounceInUp
{
    animation-duration: 1500ms;
}
.wrapper {

    width: fit-content;
    align-items: center;
    justify-content: center;
    display: flex;
    flex-wrap: wrap;

}

.slot {

    background-color: rgb(204, 250, 250);
    width: 9rem;
    height: 11rem;
    overflow: hidden;
}

.area {
    width: fit-content;
}

.s1 {
    margin: 6px;
    box-shadow: 5px 5px 10px grey;
}

.car-image {
    width: 7rem;
    height: 7rem;
    padding-top: 2rem;
    filter: opacity(0.1) drop-shadow(0 0 0 rgba(0, 0, 0));
    transition: all .5s;
}
.car-image:hover{
    transform: scale(1.25);
}

.btn {
    margin-top: 30px;
    background-color: aqua;
    border: 0.5px solid rgb(208, 196, 196);
    border-radius: 5px;
    height: 3rem;
    text-decoration: none;
    transition: all 0.5s;
    padding: 0.8rem;
    font-size: 1.2rem;
    cursor: pointer;
}
.btn:hover{
    box-shadow:5px 5px 10px grey;
    transform: translate(15px,15px)  scale(1.15);
}
.line1,.line2{
    width: 29rem;
    height: 5px; 
}
.line1
{
    background-color: rgb(0, 0, 0);
}

@media(max-width:500px) {
    .slot {
        max-width: 6rem;
        height: 8rem;
    }

    .car-image {
        width: 5rem;
        height: 5rem;
    }
    .line1,.line2{
        width: 20rem;
        height: 3px; 
    }
    h1{
        font-size: 1.3rem;
    }
}

        </style>
</head>

<body>
    <center>
        <h1 class="animate__fadeInDown">SMART CAR PARKING SYSTEM USING IOT</h1>
        <div class="area">
            <div class="wrapper animate__fadeInLeft">
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <p><b> Slot 1</b></p>
                </div>
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <p><b> Slot 2</b></p>
                </div>
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <!-- style="filter: opacity(0.6) drop-shadow(0 0 rgb(255, 0, 0));" -->
                    <p><b> Slot 3</b></p>
                </div>

            </div>
        </div>
        <div class="line2"></div>
        <div class="line1 animate__bounceInUp"></div>
        <div class="line2"></div>
        <div class="area">
            <div class="wrapper animate__fadeInRight">
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <p><b> Slot 4</b></p>
                </div>
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <p><b> Slot 5</b></p>
                </div>
                <div class="s1">
                    <div class="slot"><img src="car-top-view.png" class="car-image" alt=""></div>
                    <p><b> Slot 6</b></p>
                </div>
            </div>
        </div>
        <button  onClick="window.location.href=window.location.href" class="btn"><b><i>Refresh</i></b></button>
    </center>

</body>

</html>
